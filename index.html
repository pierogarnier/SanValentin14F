<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Narela ‚ù§Ô∏è</title>
    <style>
        :root { --accent: #ff4d4d; --verde: #2f342f; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Poppins', sans-serif; }
        
        /* Slideshow con Fade suave */
        #slideshow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .slide { position: absolute; width: 100%; height: 100%; background-size: cover; background-position: center; opacity: 0; transition: opacity 2.5s ease-in-out; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.65); z-index: 2; }

        .container { position: relative; z-index: 10; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; text-align: center; padding: 10px; }

        /* Texto superior */
        .intro-text { color: white; font-size: 0.85rem; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 12px; opacity: 0.9; font-weight: 300; }

        /* Conteo con N√∫meros GRANDES */
        .countdown-container { display: flex; gap: 8px; margin-bottom: 22px; }
        .time-box { background: rgba(255,255,255,0.12); backdrop-filter: blur(15px); padding: 12px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.2); min-width: 62px; box-shadow: 0 8px 25px rgba(0,0,0,0.4); }
        .time-num { display: block; color: white; font-size: 1.7rem; font-weight: 700; line-height: 1; margin-bottom: 3px; }
        .time-label { color: rgba(255,255,255,0.7); font-size: 0.55rem; text-transform: uppercase; letter-spacing: 1px; }

        /* Tarjeta compacta */
        .card { background: rgba(47, 52, 47, 0.94); padding: 22px; border-radius: 30px; box-shadow: 0 25px 50px rgba(0,0,0,0.6); width: 82%; max-width: 285px; border: 1px solid rgba(255,255,255,0.1); }
        .foto-tarjeta { width: 100%; height: 215px; border-radius: 20px; background-image: url('https://scontent.fbla1-1.fna.fbcdn.net/v/t51.82787-15/541960483_18080947612902331_7609948392580983167_n.webp?stp=dst-jpg_tt6&_nc_cat=109&ccb=1-7&_nc_sid=127cfc&_nc_ohc=79T5jGSyfRcQ7kNvwFZLdj_&_nc_oc=Admdzmk5qJrYWUf9wAsIMHTlJLC70DZyQew9C4RPJSY4oD0tbQBbMu7pBwm0C52NJ38&_nc_zt=23&_nc_ht=scontent.fbla1-1.fna&_nc_gid=oIU7-lL416WT6P6lx3F2Qw&oh=00_AftYr7l9-i02S9dZLNZ_9hyrG7HRzQkx8ch6i9ruPwOrxA&oe=69889FEC'); background-size: cover; background-position: center; margin-bottom: 18px; }
        
        h2 { color: white; font-size: 1rem; margin-bottom: 22px; font-weight: 400; line-height: 1.3; }

        .botones-wrap { position: relative; height: 50px; width: 100%; display: flex; justify-content: center; gap: 15px; }
        
        button { padding: 12px 24px; border: none; border-radius: 50px; font-weight: bold; font-family: 'Poppins', sans-serif; cursor: pointer; font-size: 0.85rem; }
        
        #si { background: white; color: var(--verde); z-index: 10; position: relative; overflow: hidden; box-shadow: 0 0 15px rgba(255,255,255,0.2); }
        #si::after { content: ''; position: absolute; top: -50%; left: -100%; width: 100%; height: 200%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent); transform: rotate(20deg); animation: shine 3s infinite; }
        @keyframes shine { 100% { left: 200%; } }

        #no { background: var(--accent); color: white; z-index: 100; position: fixed; transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        .particle { position: absolute; pointer-events: none; animation: floatUp 2s forwards; font-size: 1.5rem; z-index: 1000; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-300px); opacity: 0; } }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body onclick="crearParticula(event)">

    <audio id="musica" loop><source src="https://files.catbox.moe/ycgr0o.mp3" type="audio/mpeg"></audio>

    <div id="slideshow"></div>
    <div class="overlay"></div>

    <div class="container">
        <div class="intro-text">Solo falta</div>
        <div class="countdown-container">
            <div class="time-box"><span class="time-num" id="days">00</span><span class="time-label">D√≠as</span></div>
            <div class="time-box"><span class="time-num" id="hours">00</span><span class="time-label">Hrs</span></div>
            <div class="time-box"><span class="time-num" id="mins">00</span><span class="time-label">Min</span></div>
            <div class="time-box" style="border-color: var(--accent);"><span class="time-num" id="secs" style="color: var(--accent);">00</span><span class="time-label">Seg</span></div>
        </div>

        <div class="card">
            <div class="foto-tarjeta"></div>
            <h2 id="titulo">¬øQUIERES SER MI <br> SAN VALENT√çN?</h2>
            <div class="botones-wrap">
                <button id="si" onclick="aceptar()">S√ç, ACEPTO</button>
                <button id="no" onmouseover="huir()" onclick="huir()" ontouchstart="huir()">NO</button>
            </div>
        </div>
    </div>

    <script>
        const telefono = "584221110236"; // TU N√öMERO DE WHATSAPP
        const linkFotoMensaje = "https://files.catbox.moe/0uncie.jpg"; // NUEVO LINK ACTUALIZADO
        const fotosFondo = [
            linkFotoMensaje, 
            "https://files.catbox.moe/0vkss2.PNG",
            "https://files.catbox.moe/yg30b9.jpeg", 
            "https://files.catbox.moe/x7bs09.jpeg"
        ];

        function setInitialNo() {
            const si = document.getElementById('si');
            const no = document.getElementById('no');
            const rect = si.getBoundingClientRect();
            no.style.left = (rect.right + 15) + "px";
            no.style.top = rect.top + "px";
        }
        window.onload = setInitialNo;

        function huir() {
            const btn = document.getElementById('no');
            const p = 50;
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - (p*2)) + p;
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - (p*2)) + p;
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        const ss = document.getElementById('slideshow');
        fotosFondo.forEach((u, i) => {
            const d = document.createElement('div');
            d.className = 'slide'; d.style.backgroundImage = `url('${u}')`;
            if(i === 0) d.style.opacity = 0.5;
            ss.appendChild(d);
        });
        
        let cur = 0;
        const s = document.getElementsByClassName('slide');
        setInterval(() => {
            s[cur].style.opacity = 0;
            cur = (cur + 1) % s.length;
            s[cur].style.opacity = 0.5;
        }, 4500);

        const meta = new Date('February 14, 2026 00:00:00').getTime();
        setInterval(() => {
            const d = meta - new Date().getTime();
            if(d < 0) return;
            document.getElementById('days').innerText = Math.floor(d / 86400000);
            document.getElementById('hours').innerText = Math.floor((d % 86400000) / 3600000);
            document.getElementById('mins').innerText = Math.floor((d % 3600000) / 60000);
            document.getElementById('secs').innerText = Math.floor((d % 60000) / 1000);
        }, 1000);

        function crearParticula(e) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerHTML = ['‚ù§Ô∏è','‚ú®','üìñ'][Math.floor(Math.random()*3)];
            p.style.left = (e.clientX || window.innerWidth/2) + 'px';
            p.style.top = (e.clientY || window.innerHeight/2) + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 2000);
        }

        function aceptar() {
            const a = document.getElementById('musica');
            a.volume = 0; a.play().catch(() => {});
            let v = 0;
            const i = setInterval(() => { if(v<0.8){v+=0.05; a.volume=v;} else clearInterval(i); }, 200);

            document.getElementById('titulo').innerHTML = "¬°S√ç! ‚ù§Ô∏è<br><span style='font-size:0.8rem'>Hagamos equipo para Dios este s√°bado.</span>";
            document.getElementById('no').style.display = 'none';
            document.getElementById('si').style.display = 'none';
            
            for(let j=0; j<40; j++) setTimeout(() => crearParticula({clientX: Math.random()*window.innerWidth, clientY: window.innerHeight}), j*100);

            setTimeout(() => {
                const m = `¬°S√ç! Acepto ser tu San Valent√≠n. ‚ù§Ô∏è Mira nuestro recuerdo aqu√≠: ${linkFotoMensaje}`;
                window.open(`https://api.whatsapp.com/send?phone=${telefono}&text=${encodeURIComponent(m)}`, '_blank');
            }, 3000);
        }
    </script>
</body>
</html>
